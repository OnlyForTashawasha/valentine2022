<head>
  <style>
    * {
      box-sizing: border-box;
    }
    @font-face {
      font-family: cuteFont;
      src: url("../assets/cuteFont.ttf") format("opentype");
    }
    html {
      overflow-x: hidden;
      overflow-y: hidden;
    
    }
    body {
      overflow-x: hidden;
      overflow-y: hidden;
      margin: 0px;
      background-color: #F4A9CB;
    }
    .app {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      height: 100vh; /* Fallback for browsers that do not support Custom Properties */
      height: calc(var(--vh, 1vh) * 100);
    }
    .title {
      width: 70%;
      font-family: Arial;
      color: #ebe4a4;
      font-weight: 1000;
      margin: 2rem;
      border-radius: 2rem;
      font-size: 7rem;
      text-align: center;
      -webkit-text-stroke-width: 0.5rem;
      -webkit-text-stroke-color: #555555;
      -webkit-animation: shake-vertical 10s cubic-bezier(0.455, 0.030, 0.515, 0.955) infinite both;
	        animation: shake-vertical 10s cubic-bezier(0.455, 0.030, 0.515, 0.955) infinite both;
    }
    .panel.panelShow {
      right: 10%;
    }
    .panel {
      transition: right 0.3s;
      width: 75%;
      right: 100%;
      position: absolute;
      background-color: #ebe4a4;
      border-top-right-radius: 2rem;
      border-bottom-left-radius: 2rem;
      border-top-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .panelText {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      position: relative;
      bottom: -3rem;
      left: -3rem;
      border-radius: 2rem;
      height: 100%;
      width: 100%;
      background-color: #FDF7C2;
      padding: 3rem;
      color: #555555;
      font-size: 4rem;
      word-wrap: break-word;
    }
    .panelWrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .btnWrapper {
      height: 20%;
      width: 100%;
      padding: 3rem;
      padding-top: 5rem;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      outline: none;
      width: 30%;
      height: 100%;
      border: none;
      background-color: #555555;
      font-size: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2rem;
      cursor: pointer;
      transition: transform .2s;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .arrow {
      border: solid #ebe4a4;
      border-width: 0 2rem 2rem 0;
      display: inline-block;
      padding: 2rem;
    }
    
    .right {
      transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
    }
    
    .left {
      transform: rotate(135deg);
      -webkit-transform: rotate(135deg);
    }
    
    .up {
      transform: rotate(-135deg);
      -webkit-transform: rotate(-135deg);
    }
    
    .down {
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
    }
  
  
    /* ----------------------------------------------
     * Generated by Animista on 2022-2-12 13:58:10
     * Licensed under FreeBSD License.
     * See http://animista.net/license for more info. 
     * w: http://animista.net, t: @cssanimista
     * ---------------------------------------------- */
    
    /**
     * ----------------------------------------
     * animation shake-vertical
     * ----------------------------------------
     */
    @-webkit-keyframes shake-vertical {
      0%,
      100% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
      }
      10%,
      30%,
      50%,
      70% {
        -webkit-transform: translateY(-8px);
                transform: translateY(-8px);
      }
      20%,
      40%,
      60% {
        -webkit-transform: translateY(8px);
                transform: translateY(8px);
      }
      80% {
        -webkit-transform: translateY(6.4px);
                transform: translateY(6.4px);
      }
      90% {
        -webkit-transform: translateY(-6.4px);
                transform: translateY(-6.4px);
      }
    }
    @keyframes shake-vertical {
      0%,
      100% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
      }
      10%,
      30%,
      50%,
      70% {
        -webkit-transform: translateY(-8px);
                transform: translateY(-8px);
      }
      20%,
      40%,
      60% {
        -webkit-transform: translateY(8px);
                transform: translateY(8px);
      }
      80% {
        -webkit-transform: translateY(6.4px);
                transform: translateY(6.4px);
      }
      90% {
        -webkit-transform: translateY(-6.4px);
                transform: translateY(-6.4px);
      }
    }
    
    .presentWrapper {
      position: fixed;
      z-index: 999;
      background-color: #F5A9CB;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .presentTitle {
      font-family: cuteFont;
      font-size: 7.5rem;
      margin-bottom: 5rem;
      color: #555555;
      font-weight: 500;
    }
    
    .letterTop {
      background-color: #F8EDE3;
      height: 70%;
      width: 100%;
      box-shadow: 0 0 40px #E7D4B5;
      clip-path: inset(0px 0px -40px 0px);
    }
    
    .letter {
      -webkit-animation: shake-vertical 10s cubic-bezier(0.455, 0.030, 0.515, 0.955) infinite both;
	        animation: shake-vertical 10s cubic-bezier(0.455, 0.030, 0.515, 0.955) infinite both;
      position: relative;
      box-sizing: border-box;
      width: 600px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #F8EDE3;
    }
    
    .letterHeart {
      transition: transform .2s;
      position: absolute;
      top: 25%;
      width: 30%;
      cursor: pointer;
    }
    
    .letterHeart:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div id="present" class="presentWrapper">
    <div class="presentTitle">
      Click Me
    </div>
    <div class="letter">
      <div class="letterTop"></div>
      <img class="letterHeart" src="../assets/heart.svg">
    </div>
  </div>
  <div class="app">
    <div class="title">
      Coool Title bro
    </div>
    <div id="panelWrapper" class="panelWrapper">
    </div>
    <div class="btnWrapper">
      <button id="prevBtn" class="btn">
        <i class="arrow left"></i></p>
      </button>
      <button id="nextBtn" class="btn">
        <i class="arrow right"></i></p>
      </button>
    </div>
  </div>
  <script src="letter.js"></script>
</body>
